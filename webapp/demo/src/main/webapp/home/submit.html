<body>
    <div class="main-wrap">
        <div class="top-wrap">
            <img src="../static/images/top-bg_02.png" />
            <div class="top-logo">
                <img src="../static/images/top-logo_04.png" />
            </div>
        </div>
        <div class="form-wrap">
            <div class="form-row">
                <div class="form-item">
                    <label>姓名</label>
                    <input type="text" maxlength="20" required placeholder="姓名" name="user_name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>职务</label>
                    <input type="text" maxlength="20" placeholder="职务" name="position" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>邮箱</label>
                    <input type="email" maxlength="50" placeholder="邮箱 " name="email" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>手机号码</label>
                    <input type="tel" required maxlength="11" placeholder="手机号码" name="phone" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>公司名称</label>
                    <input type="text" required maxlength="20" placeholder="公司名称" name="company" />
                </div>
            </div>
            <div class="form-row col2">
                <div class="form-item">
                    <label>省份</label>
                    <div class="checkbox" vname="province">
                        <input type="text" value="北京市" placeholder="省份" readonly name="province" />
                    </div>
                </div>
                <div class="form-item">
                    <label>城市</label>
                    <div class="checkbox" vname="city">
                        <input type="text" value="北京市" placeholder="城市" readonly name="city" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-item">
                    <label>备注</label>
                    <input type="text" maxlength="100" placeholder="备注" name="remark" />
                </div>
            </div>
            <div class="form-row">
                <a href="javascript:void(0)" class="submit-btn">提交</a>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">Copyright © 2012 版权所有 上海时代光华教育发展有限公司</div>
        </div>
    </div>

    <div class="win-wrap">
        <div class="win-main">
            <div class="win-header">省份列表</div>
            <div class="select-list">
            </div>
            <div class="win-footer">
                <a href="javascript:void(0);" class="ok-btn">确认</a>
                <a href="javascript:void(0);" class="cancel-btn">取消</a>
            </div>
        </div>
    </div>
    <div class="msg-error">网络异常，请稍后再试！！</div>
