<div id="business-position-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <table id="business-position-table" style="width:100%;height: 100%;"></table>
    <div id="business-position-edit-win" class="easyui-window" data-options="title:'新建职务',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:180">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="business-position-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                    <input type="hidden" name="position_id" />
                    <div class="form-item">
                        <label>职务名称：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="position_name" data-options="required:true,width:350,prompt:'请输入职务名称，1~50个字符',validType:'length[1,50]'" />
                    </div>
                    <div class="form-item">
                        <label>职务描述：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="position_desc" data-options="width:350,prompt:'请输入职务描述，1~190个字符',validType:'length[1,190]'" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.business.positionManage.saveEdit();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
</div>
