<div id="qa-category-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <table id="qa-category-table" style="width:100%;height: 100%;"></table>
    <div id="qa-category-edit-win" class="easyui-window" data-options="title:'分类名称',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:130">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-category-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                    <input type="hidden" name="category_id" />
                    <div class="form-item">
                        <label>分类名称：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="category_name" data-options="required:true,width:350,prompt:'请输入分类名称，1~4个字符',validType:'length[1,4]'" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.categoryManage.saveEdit();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
    <div id="qa-category-import-win" class="easyui-window" data-options="title:'导入员工信息',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:400,height:180">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-category-import-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true" enctype="multipart/form-data">
                    <input type="hidden" name="category_id" />
                    <div class="form-item">
                        <p>将您的信息填入<a href="javascript:void(0)" class="download-btn" src_url="">问题导入模板</a>后上传，先选择考题导入对应的分类，之后导入填写好的模板文件。<i class="important-info">填写时请勿修改、挪动表单内项目，请勿修改文件名。</i></p>
                    </div>
                    <div class="form-item">
                        <input class="easyui-filebox" name="import_qa_question_file" style="width:350px" data-options="buttonText:'选择文件'">
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.categoryManage.importQuestions();' data-options="iconCls:'icon-ok'">上传</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
</div>
