<div id="credits-overview-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'north',border:false" style="width: 100%;">
        <div class="easyui-panel" data-options="border:false">
            <div style="padding:10px 20px;">
                <form id="credits-overview-search-form" class="easyui-form form-layout-inline" method="get">
                	<div class="form-item">
                		<label>部门名称：</label>
                		<input name="team_id"></input>
                	</div>
                	<div class="form-item">
                		<label>姓名：</label>
                		<input name="user_name" type="text" class="easyui-textbox">
                	</div>
                    <a href="javascript:void(0)" class="easyui-linkbutton reset-btn" iconCls="icon-reset">重置</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search"><%=lang.common.search_btn%></a>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <table id="credits-overview-table" style="width:100%;height: 100%;"></table>
    </div>
    <div id="credits-overview-detail-win" class="easyui-window" data-options="title:'积分详情',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:750,height:460">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <table id="credits-overview-detail-table" style="width:100%;height: 100%;"></table>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">关闭</a>
            </div>
        </div>
    </div>
    <div id="credits-overview-edit-win" class="easyui-window" data-options="title:'修改积分',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:300">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="credits-overview-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                	<input type="hidden" name="user_id"/>
                    <div class="form-item">
                        <label>现有积分：</label>
                        <input class="easyui-numberbox form-item-box" type="text" name="useable_credits" data-options="editable:false,width:350" />
                    </div>
					<div class="form-item">
                        <label>修改事由：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="desc" data-options="required:true,width:350,height:100,multiline:true,prompt:'您可以在这里输入备注信息，1~190个字符',validType:'length[1,190]'" />
                    </div>
                    <div class="form-item">
                        <label>修改分值：</label>
                        <input class="easyui-combobox form-item-box" type="text" name="flag" data-options="required:true,value:'-',width:100,valueField:'value',textField:'name',data:[{name:'扣除',value:'-'},{name:'发放',value:'+'}],editable:false,panelHeight:'auto'" />
                        <input class="easyui-numberbox form-item-box" type="text" name="credits_delta" data-options="suffix:'分',required:true,width:240,prompt:'请输入积分数，只能输入数字1-9999',min:1,max:9999" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.credits.overviewManage.saveEdit();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
</div>
