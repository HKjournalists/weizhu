<div id="qa-question-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'north',border:false" style="width: 100%;">
        <div class="easyui-panel" data-options="border:false">
            <div style="padding:10px 20px;">
                <form id="qa-question-search-form" class="easyui-form form-layout-inline" method="get">
                	<div class="form-item">
                		<label>分类名称：</label>
                		<input name="category_id"></input>
                	</div>
                	<div class="form-item">
                		<label>问题题目：</label>
                		<input class="easyui-textbox" type="text" name="keyword"></input>
                	</div>
                	<a href="javascript:void(0)" class="easyui-linkbutton reset-btn" iconCls="icon-reset">重置</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search"><%=lang.common.search_btn%></a>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false">
    	<table id="qa-question-table" style="width:100%;height: 100%;"></table>
    </div>
    <div id="qa-question-edit-win" class="easyui-window" data-options="title:'添加问题',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:400">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-question-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                    <div class="form-item">
                        <label>所属分类：</label>
                        <input class="form-item-box" type="text" name="category_id" />
                    </div>
                    <div class="form-item">
                        <label>问题类容：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="question_content" data-options="required:true,width:350,multiline:true,prompt:'请输入您的问题，1~100个字符',height:80,validType:'length[1,100]'" />
                    </div>
                    <div class="form-item">
                        <label>我的回答：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="answer_content" data-options="width:350,multiline:true,prompt:'在这里，您可以输入自己的回答^_^',height:150" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.questionManage.saveEdit();' data-options="iconCls:'icon-ok'">发布</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
    <div id="qa-question-import-win" class="easyui-window" data-options="title:'导入问题信息',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:400,height:230">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-question-import-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true" enctype="multipart/form-data">
                    <div class="form-item">
                        <label>所属分类：</label>
                        <input class="form-item-box" type="text" name="category_id" />
                    </div>
                    <div class="form-item">
                        <p>将您的信息填入<a href="javascript:void(0)" class="download-btn" src_url="">问题导入模板</a>后上传，先选择考题导入对应的分类，之后导入填写好的模板文件。<i class="important-info">填写模板时，请勿修改、挪动任何内容。模板中“分类名”请严格按照分类管理中的分类填写。</i></p>
                    </div>
                    <div class="form-item">
                        <input class="easyui-filebox" name="import_qa_question_file" style="width:350px" data-options="buttonText:'选择文件'">
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.questionManage.importQuestions();' data-options="iconCls:'icon-ok'">上传</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
    <div id="qa-question-move-win" class="easyui-window" data-options="title:'迁移问题',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:150">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-question-move-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                	<input type="hidden" name="question_id" />
                    <div class="form-item">
                        <label>所属分类：</label>
                        <input class="form-item-box" type="text" name="category_id" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.questionManage.move();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
    <div id="qa-question-answerlist-win" class="easyui-window" data-options="title:'查看答案',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:800,height:500">
        <div class="easyui-layout" style="width:100%;height:100%;">
        	<div region="north" border="false" style="padding:10px 12px;">
              	<p class="qa-question-question">问题：导入测试问题一</p>
            </div>
            <div region="center" border="false" style="padding:10px 12px;">
            	<table id="qa-question-answer-table" style="width:100%;height: 100%;"></table>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">关闭</a>
            </div>
        </div>
    </div>
    <div id="qa-question-answer-edit-win" class="easyui-window" data-options="title:'我来回答',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:500,height:270">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="qa-question-answer-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                	<input type="hidden" name="question_id" />
                    <div class="form-item">
                        <label>我的回答：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="answer_content" data-options="required:true,width:350,multiline:true,prompt:'在这里，您可以输入自己的回答^_^',height:150" />
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.qa.questionManage.saveAnswer();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
</div>
