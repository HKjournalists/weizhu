        <div class="easyui-layout" style="width:100%;height:100%;">

                    <input type="hidden" name="module_id" />
                    <div class="form-item">
                        <label>板块名称：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="module_name" data-options="required:true,width:350,prompt:'请输入板块名称，1~15个字符',validType:'length[1,15]'" />

                        <input class="easyui-textbox form-item-box" type="text" name="web_url" data-options="required:true,width:350,prompt:'请输入正确的url地址，1~200个字符',validType:['url','length[1,200]']" />

                        <input type="checkbox" name="prompt_dot" checked />
