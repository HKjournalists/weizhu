        <div class="easyui-layout" style="width:100%;height:100%;">

                <form id="exam-question-edit-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                    <input type="hidden" name="question_id" />
                    <input type="hidden" name="question_category_id" />
                    	<input type="hidden" name="option" />
                    <div class="form-item">
                        <label>题目内容：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="question_name" data-options="required:true,width:350,multiline:true,height:50,prompt:'请输入题目内容，1~190个字符',validType:'length[1,190]'" />

                    <div class="form-item">

                    </div>
                    <div class="form-item" style="display:none;">
                        <label>考题答案：</label>
                        <input class="easyui-combobox" type="text" name="question_answer" data-options="width:350,valueField:'value',value:'true',textField:'name',data:[{name:'正确',value:'true'},{name:'错误',value:'false'}],editable:false,panelHeight:'auto'"></input>

            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
