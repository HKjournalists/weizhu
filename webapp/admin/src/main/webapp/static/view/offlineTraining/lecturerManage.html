<div id="training-lecturer-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'north',border:false" style="width: 100%;">
        <div class="easyui-panel" data-options="border:false">
            <div style="padding:10px 20px;">
                <form id="training-lecturer-search-form" class="easyui-form form-layout-inline" method="get">
                	<div class="form-item">
                		<label>部门名称：</label>
                		<input name="team_id"></input>
                	</div>
                	<div class="form-item">
                		<label>姓名：</label>
                		<input class="easyui-textbox" type="text" name="keyword"></input>
                	</div>
                	<a href="javascript:void(0)" class="easyui-linkbutton reset-btn" iconCls="icon-reset">重置</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search"><%=lang.common.search_btn%></a>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <table id="training-lecturer-table" style="width:100%;height: 100%;"></table>
    </div>
    <div id="training-lecturer-course-win" class="easyui-window" data-options="title:'认证课程',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:800,height:500">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false">
            	<table id="training-lecturer-course-table" style="width:100%;height: 100%;"></table>
            </div>
            <div region="south" border="false" style="text-align:right;padding:5px 12px;height:42px;" data-options="split:true">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">关闭</a>
            </div>
        </div>
    </div>
    <div id="training-lecturer-arrangement-win" class="easyui-window" data-options="title:'课程安排表',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:800,height:500">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false">
            	<table id="training-lecturer-arrangement-table" style="width:100%;height: 100%;"></table>
            	<div id="training-lecturer-arrangement-table-tb" style="padding:2px 5px;">
			    	  课程时间: <input type="text" class="easyui-datetimebox" name="start_time" data-options="editable:false">至<input type="text" class="easyui-datetimebox" name="end_time" data-options="editable:false">
			    	  请假状态: <input class="easyui-combobox" type="text" name="is_leave" data-options="valueField:'value',textField:'name',data:[{name:'全部',value:''},{name:'已完成',value:'END'},{name:'进行中',value:'RUNING'},{name:'未开始',value:'NOT_START'}],editable:false,panelHeight:'auto'"></input>
				     <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search">搜索</a>
				 </div>
            </div>
            <div region="south" border="false" style="text-align:right;padding:5px 12px;height:42px;" data-options="split:true">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">关闭</a>
            </div>
        </div>
    </div>
</div>
