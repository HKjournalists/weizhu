<div id="training-arrangement-wrap" data-options="region:'center',border:false" class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'north',border:false" style="width: 100%;">
        <div class="easyui-panel" data-options="border:false">
            <div style="padding:10px 20px;">
                <form id="training-arrangement-search-form" class="easyui-form form-layout-inline" method="get">
                	<div class="form-item">
                		<label>起始时间:</label>
                		<input type="text" class="easyui-datetimebox" name="start_time" data-options="editable:false">
                	</div>
                	<div class="form-item">
                		<label>结束时间:</label>
                		<input type="text" class="easyui-datetimebox" name="end_time" data-options="editable:false">
                	</div>
                	<div class="form-item">
                        <label>讲师：</label>
                        <input type="text" name="user_id" />
                        <div id="training-arrangement-user-tb" style="padding:2px 5px;display:none;">
				        	姓名: <input class="easyui-textbox" type="text" name="keyword" data-options="width:110" />
				        	职务: <input name="position_id" style="width:110px">
			        		电话: <input class="easyui-textbox" type="text" name="mobile_no" data-options="width:110" />
			        		部门: <input name="team_id" style="width:110px">
					        <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search">搜索</a>
					    </div> 
                    </div>
                    <div class="form-item">
                		<label>状态：</label>
                		<input class="easyui-combobox" type="text" name="state" data-options="valueField:'value',textField:'name',data:[{name:'全部',value:''},{name:'未开始',value:'NOT_START'},{name:'进行中',value:'RUNING'},{name:'已结束',value:'END'}],editable:false,panelHeight:'auto'"></input>
                    </div>
                    <a href="javascript:void(0)" class="easyui-linkbutton reset-btn" iconCls="icon-reset">重置</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search"><%=lang.common.search_btn%></a>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <table id="training-arrangement-table" style="width:100%;height: 100%;"></table>
    </div>
    <div id="training-arrangement-edit-win" class="easyui-window" data-options="title:'新建课程',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:650,height:500">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="training-arrangement-edit-form" class="easyui-form form-layout-column form-label-100" method="post" data-options="novalidate:true">
                	<input type="hidden" name="arragement_id"/>
                    <div class="form-item">
                        <label>所讲课程：</label>
                        <input class="form-item-box" type="text" name="course_id"/>
                        <div id="training-arrangement-course-tb" style="padding:2px 5px;">
				        	课程名称: <input class="easyui-textbox" type="text" name="course_name" data-options="width:110" />
					        <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search">搜索</a>
					    </div> 
                    </div>
                    <div class="form-item">
                        <label>课程时间：</label>
                        <input name="start_time"/>&nbsp;&nbsp;至&nbsp;&nbsp;<input name="end_time"/>
                    </div>
                    <div class="form-item">
                        <label>上课地点：</label>
                        <input class="easyui-textbox form-item-box" type="text" name="arrangement_addr" data-options="required:true,width:375,height:60,multiline:true,prompt:'您可以在这里输入上课地点信息，1~190个字符',validType:'length[1,190]'" />
                    </div>
                    <div class="form-item">
                        <label>报名截止时间：</label>
                        <input name="apply_end_time"/>
                    </div>
                    <div class="form-item" style="height:200px;">
                        <table id="training-arrangement-user-table" style="width:100%;height: 100%;"></table>
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" onclick='Wz.offlineTraining.arrangementManage.saveArrangement();' data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
    <div id="training-arrangement-result-win" class="easyui-window" data-options="title:'查看结果',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:1000,height:500">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false">
            	<table id="offline-arrangement-result-user-table" style="width:100%;height: 100%;"></table>
                <div id="offline-arrangement-result-talbe-tb" style="padding:2px 5px;">
			    	 姓名: <input class="easyui-textbox" type="text" name="keyword" data-options="width:110" />
		        	职务: <input name="position_id" style="width:110px">
	        		电话: <input class="easyui-textbox" type="text" name="mobile_no" data-options="width:110" />
	        		部门: <input name="team_id" style="width:110px">
			        <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search">搜索</a>
				 </div>
            </div>
            <div region="south" border="false" style="text-align:right;padding:5px 12px;height:42px;" data-options="split:true">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">关闭</a>
            </div>
        </div>
    </div>
    <div id="training-arrangement-select-user-win" class="easyui-window" data-options="title:'选择积分发放人员',collapsible:false,maximizable:false,minimizable:false,closed: true,modal:true,width:700,height:600">
        <div class="easyui-layout" style="width:100%;height:100%;">
            <div region="center" border="false" style="padding:10px 12px;">
                <form id="training-arrangement-select-user-form" class="easyui-form form-layout-column" method="post" data-options="novalidate:true">
                    <div class="form-item">
                    	<div style="width: 650px;height:230px;">
	                        <table id="training-arrangement-userall-table"></table>
	                        <div id="training-arrangement-userall-tb" style="padding:2px 5px;">
					        	姓名: <input class="easyui-textbox" type="text" name="keyword" data-options="width:110" />
					        	职务: <input name="position_id" style="width:110px">
				        		电话: <input class="easyui-textbox" type="text" name="mobile_no" data-options="width:110" />
				        		部门: <input name="team_id" style="width:110px">
						        <a href="javascript:void(0)" class="easyui-linkbutton search-btn" iconCls="icon-search">搜索</a>
						    </div>                    	
                    	</div>
                    	<div style="width: 650px;height:240px;">
                       		<table id="training-arrangement-userselected-table"></table>
                    	</div>
                    </div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:10px 12px;">
                <a href="javascript:void(0)" class="easyui-linkbutton edit-save" data-options="iconCls:'icon-ok'">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton edit-cancel" onclick="$(this).parents('.easyui-window').window('close');" data-options="iconCls:'icon-cancel'">取消</a>
            </div>
        </div>
    </div>
</div>
