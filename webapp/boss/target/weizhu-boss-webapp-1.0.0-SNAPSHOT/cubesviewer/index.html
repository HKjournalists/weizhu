	<style>
		a.btn-default {
		    display: inline-block;
		    position: relative;
		    padding: 0;
		    line-height: normal;
		    margin-right: .1em;
		    cursor: pointer;
		    vertical-align: middle;
		    text-align: center;
		    overflow: visible;
		    border: 1px solid #aed0ea;
		    background: #d7ebf9 url("images/ui-bg_flat_80_d7ebf9_40x100.png") 50% 50% repeat-x;
		    font-weight: bold;
		    color: #2779aa;
		    padding: 7px 10px;
		    margin: 10px 0px 0px 4px;
		    text-decoration: none;
		}
	</style>

<script type="text/javascript">

	// Initialize CubesViewer when document is ready
	$(document).ready(function() {

		var cubesUrl = "https://boss.wehelpu.cn:8444";

		cubesviewer.init({
	        cubesUrl: cubesUrl
	    });

		cubesviewer.gui.init({
	        container: $('#cubesviewer').get(0)
		});

	    // Start Cubesviewer system
        cubesviewer.refresh();

        $('.cv-gui-panel').sticky({topSpacing:0});

        
        $('.load-user').click(function(){
    		$.ajax({
    			url: '../api/stats/load_dim.json?dim_name=user',
    			dataType: 'json',
    			success: function(json){
    				if(json.result == 'SUCC'){
    					alert('用户数据加载成功！');
    				}				
    			}
    		})
    	});
        
        $('.load-discover').click(function(){
    		$.ajax({
    			url: '../api/stats/load_dim.json?dim_name=discover',
    			dataType: 'json',
    			success: function(json){
    				if(json.result == 'SUCC'){
    					alert('发现数据加载成功！');
    				}				
    			}
    		})
    	});
	});

</script>

<body id="">
	<div class="btn-group">
		<a href="javascript:void(0);" class="btn-default load-user">加载用户数据</a>
		<a href="javascript:void(0);" class="btn-default load-discover">加载发现数据</a>
	</div>
	<!-- Cubes Viewer GUI container -->
	<div id="cubesviewer">
	    <div class="cv-gui-panel" >
	    </div>
	    <div class="cv-gui-workspace">
	    </div>
	</div>
