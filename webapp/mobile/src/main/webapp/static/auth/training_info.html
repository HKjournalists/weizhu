<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>讲师认证</title>
		<link type="text/css" rel="stylesheet" href="./common2.css"/>
		<script type="text/javascript" src="./zepto.js"></script>
		<script type="text/javascript" src="./template-native.js"></script>
		<style type="text/css">
			#basic-info{
				height:120px;
			}
			#basic-info .bcg{
				background:url(../images/train/thumb.png) no-repeat;
				
				
				width:100%;
				height:120px;
				position:absolute;
				-webkit-filter:brightness(.5);
				z-index:0;
			}
			.is-apply{
				position:absolute;
				left:12px;
				top:12px;
				width:40px;
				height:40px;
			}
			.theme-area{
				float:left;
				height:100px;
				padding:12px 0px 12px 12px;
				
				width:35%;
			}
			.theme-icon{
				width:80%;
				height:95%;
			}
			.verify-icon{
				position: absolute;
			    left: 12px;
			    top: 84px;
			    width: 28%;
			    height: 23px;
			}
			.theme-desc{
				margin-left:35%;
				width:60%;
				height:100px;
				
				padding-top:12px;
			}
			.content{
				position:absolute;
				z-index:1;
				width:100%;
				
			}
			.theme-title{
				
				height:50px;
				color:#fff;
				
			}
			.number{
				height:43px;
				padding-top:20px;
				display:none;
			}
			.total{
				margin-top:4px;
				color:#d7d5d5;
				display:inline-block;
				float:left;
				font-size:14px;
			}
			.total:before{
				content:"";;
				display:inline-block;
				
				background:url(../images/train/portrait.png) no-repeat;
				background-size:18px 28px;
				width:18px;
				height:28px;
				margin-right:10px;
				vertical-align:top;
				
			}
			.real{
				color:#ffffff;
				margin-top:4px;
				display:inline-block;
				float:right;
				margin-right:12px;
				
			}
			.input-comments::-webkit-input-placeholder{
				font-size:13px;
			}
		</style>
	</head>
	<body>
		<div id="main_wraper">
			<section id="basic-info">
				
				
			</section>
			<script type="text/template" id="basic-info-html">
				
				<div class="bcg"></div>
				
				<div class="content">
					<div class="theme-area"><img class="theme-icon" src="<%=image_url%>" onerror="verifyIconStartError(this)" /><%if(is_apply){%><img class="is-apply" src="../images/train/apply-in-done1.png"/><%}%><%else{%><img class="is-apply" src="../images/train/apply-in-none1.png"/><%}%>
						<%if(is_verify == "审核中"){%>
						<img class="verify-icon" src="../images/train/doing.png"/>
						<%}else if(is_verify == "不通过"){%>	
						<img class="verify-icon" src="../images/train/undone.png"/>
						<%}else if(is_verify == "已通过"){%>	
						<img class="verify-icon" src="../images/train/done.png"/>
						<%}else if(is_verify == "已过期"){%>
						<img class="verify-icon" src="../images/train/exceed.png"/>
						<%}%>
					</div>
					<div class="theme-desc"><div class="theme-title"><%=verify_name%></div><div class="number"><span class="total">&nbsp;&nbsp;<%=apply_user_count%>&nbsp;&nbsp;人</span><span class="real">已报名<%=user_apply_count%>人</span></div></div>				
				</div>
			</script>
			
			<section id="description" style="background-color:#fff;padding:12px 12px 2px 12px;">
				
			</section>
			<script type="text/template" id="description-html">
				<div class="description">
					<%if(!!describe_text){%><p style="line-height:20px;"><%=describe_text%></p><%}%>
					<a class="look-more">展开</a>
					<a class="pull-up2" style="display:none">收起</a>
				</div>
			</script>
			<section  class="card time-place-teacher" id="time-place-teacher">
				
			</section>
			<script type="text/template" id="time-place-teacher-html">
				<div class="card-items">
					<ul>
						<li class="item"><span class="item-title time is-show">开始时间 :</span>&nbsp;<span class="item-title time-value"><%=start_time%></span></li>
						<li class="item"><span class="item-title time">结束时间 :</span>&nbsp;<span class="item-title time-value"><%=end_time%></span></li>						
						<li class="item"><span class="item-title place">地点 :</span>&nbsp;<span class="item-title place-value" style="display:inline-block;width:70%;vertical-align:top;"><%=address%></span></li>	
					</ul>
				</div>
			</script>
			
			<section class="card relavant-courses" id="relavant-courses">
				
			</section>
			<script type="text/template" id="relavant-courses-html">
				<div class="card-header"><div><img src="../images/train/courses.png"/></div><span>课件名称 :</span></div>
				<div class="card-items">
					<ul>
						<% if(!!discover_item){%>
							<%for(var i=0;i<discover_item.length;i++){%>
								<li><span><%if(true){%><%=discover_item[i].item_name%><%}%></span></li>
							<%}%>
						<%}%>
					</ul>
				</div>
				<div class="view-comment"><img src="../images/train/comment_icon.png">&nbsp;&nbsp;<span>评论</span></div>
			</script>
			<section class="apply-number" id="apply-number">
				
			</section>
			<script type="text/template" id="apply-number-html">
				<div class="header">已报名<%=number%>人</div>
				<div class="person-lists">
					<ul>
						<% for(var i=0;i<user_apply.length;i++){%>
						<li user_id=<%=user_apply[i].user_id%>>
							<div class="people-icon"><img src="<%=user_apply[i].image_url%>" width="38px" height="38px"></div>
							<div class="single-info">
								<div class="name"><span><%=user_apply[i].user_name%></span></div>
								<div class="workplace" style="margin-top:2px"><span><%=user_apply[i].department%></span></div>
							</div>
						</li>
						<%}%>
					</ul>
				</div>
			
			</script>
			<section class="input-comment-area">
				<div class="comment-bar" >
 					<div class="icon"></div>
 					<div class="input-box">
 						<input class="input-comments" type="text" placeholder="写评论"/>
					</div>
				</div>				
 				<div class="mask"></div>
 				<div class="input-comment"><!-- z-index:10 -->
 					<!-- z-index:-1 -->
 					<div class="txt-publish-wraper">
 						<textarea id="txt-publish"></textarea>
 					</div>
 					<div class="header">
 						<!-- <div class="cancel-left"><a href="javascript:void(0)">取消</a></div> -->
 						<div class="save-right"><a href="javascript:void(0)">发布</a></div>
 						<!-- <div class="write-comment"><span>写评论</span></div> -->
 					</div>
 				</div>
			</section>
 			<section class="card forum-post">
 				
 				<div class="comment-area">
	 				<div class="comment-title"><div class="comment-title-logo"><img src="../images/train/comment-title-icon.png"></div><span class="comment-title-name"><strong>热门评论</strong></span></div>
	 				<div class="show-comments">
	 					<ul class="comment-lists" id="comment-lists">
	 						
	 					</ul>
	 					<script id="comment-lists-html" type="text/template" >
								<% for(var i=0;i<comments.length;i++){%>
								<li>
									<div class="desc">
	 									<div class="people-icon"><img src="<%=comments[i].image_url%>"/><p><%=comments[i].name%></p></div>
	 									<div class="post-info">
	 										<div class="name"><span><%=comments[i].user_name%></span></div>
	 										<div class="post-time">
	 											<span><%=comments[i].comment_time%></span>
	 										</div>
	 									</div>
	 									<div class="like"><span><%=comments[i].like%>顶</span></div>
	 								</div>
									<p class="comment-content"><%=comments[i].content%></p>
								</li>
								<%}%>
	 					</script>
	 					
	 					<a class="look-more" style="display:none;">查看更多</a>
	 				</div>
	 			</div>
 			</section>

 		</div>

			</div>

			function timeFormat(time){
				var date = new Date(time*1000);
				var hours=date.getHours(),minutes=date.getMinutes(),months=date.getMonth(),days=date.getDate();
				months=months+1;
				if(hours<10){
					hours="0"+hours;
				}
				if(minutes<10){
					minutes="0"+minutes;
				}
				if(months<10){
					months="0"+months;
				}
				if(days<10){
					days="0"+days;
				}
				return date.getFullYear()+'-'+months+'-'+days+' '+hours+':'+minutes;
				}

			function verifyIconStartError(e){
				var a=Math.random();
				a=parseInt(a*100)%3;
				if(a==0){
					e.src="../images/examerror.png"
				}else if(a==1){
					e.src="../images/examerror2.png"
				}else if(a==2){
					e.src="../images/examerror3.png"
				}else if(a==3){
					e.src="../images/examerror4.png"
				}
				e.onerror=null;
			}
