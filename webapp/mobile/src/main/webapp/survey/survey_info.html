<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>调研问卷</title>
    <style>
        body{
            font-size: 14px;
            font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
        }
        body,p,div,h1,h2,h3{
            padding:0px;
            margin: 0px;
        }
        textarea:focus,input:focus,a:focus{
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        .main-wrap{
            background-color: #f7f7f7;
            width:100%;
            top: 0px;
            overflow:hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
       	.top-warnend{
       		text-align:center;
       		padding:20px 10px 10px;
       		border-bottom: 1px dotted #ccc;
            line-height: 22px;
            display:none;
       	}
       	.top-warnend p{
       		font-size:16px;
       		font-weight:bold;
       		color:#45AFE3;
       	}
        .top-info{
            padding: 20px 10px 10px;
            border-bottom: 1px dotted #ccc;
            line-height: 22px;
        }
        .question-list{
            padding: 0px 10px 30px;
        }
        .question-item{
            margin-top: 30px;
        }
        .question-item .question-title{
            font-size: 16px;
            font-weight: bold;
            line-height: 30px;
            word-wrap : break-word;
        }
        .answer-wrap{
            margin-top: 5px;
        }
        .radio-group,.checkbox-group{
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            background-color: #fff;
            overflow: hidden;
        }
        .radio,.checkbox{
            display: block;
            line-height: 40px;
            text-decoration: none;
            color: #333;
            border-top: 1px solid #ccc;
            clear: both;
        }
        .radio,.checkbox p{
        	line-height:23px;
        	word-break: break-all;
        	padding-top:10px;
        	padding-left:40px;
        }
        .radio span{
            display: inline-block;
            width: 20px;
            height: 20px;
            float: left;
            margin-bottom: 9px;
            margin-left:-35px;
            border: 1px solid #ccc;
            -webkit-border-radius: 50%;
            position: relative;
            text-align: center;
            line-height: 20px;
        }
        .radio.checked span:before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #45AFE3;
            -webkit-border-radius: 50%;
        }
        .checkbox.checked,.radio.checked{
            background-color: #f4f9fe;
        }
        .checkbox span{
            display: inline-block;
            width: 20px;
            height: 20px;
            float: left;
            margin: 9px;
            border: 1px solid #ccc;
            position: relative;
            text-align: center;
            line-height: 20px;
        }
        .checkbox.checked span,.radio.checked span{
            border-color: #45AFE3;
        }
        .checkbox.checked span:before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #45AFE3;
        }
        .combobox{
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            overflow: hidden;
            -webkit-box-sizing: border-box;
            position: relative;
        }
        .combobox input{
            width: 100%;
            height: 100%;
            border: none;
            padding: 0px 50px 0px 10px;
            display: block;
            -webkit-box-sizing: border-box;
        }
        .combobox span{
            position: absolute;
            top: 15px;
            right: 10px;
            border-left: 10px solid transparent;
            border-top: 10px solid #45AFE3;
            border-bottom: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        .textarea{
            height: 100px;
            position: relative;
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            padding: 5px;
            background-color: #fff;
        }
        .textarea textarea{
            width: 100%;
            height: 100%;
            padding: 0px;
            border: none;
            resize: none;
            line-height: 20px;
            font-size: 14px;
            word-break: break-all;
        }
        .submit-wrap .submit-btn{
            display: block;
            height: 40px;
            text-decoration: none;
            color: #fff;
            background-color: #2695D0;
            text-align: center;
            line-height: 40px;
            margin: 20px 10px;
            -webkit-border-radius: 5px;
            font-size: 16px;
        }
        .submit-wrap .submit-btn:active{
            color: #45AFE3;
        }
        .combobox-list-mask {
		  position: fixed; 
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  background-color: rgba(0,0,0,0.5);
		  display: table;
		  vertical-align: middle;
		  display:none;
		}
		.combobox-list {
		  background-color: #fff;
		  width: 80%;
		  margin: 10% auto;
		  -webkit-border-radius: 5px;
		  max-height: 80%;
		  overflow: scroll;
		}
		a.combobox-item {
		  display: block;
		  line-height: 40px;
		  text-align: center;
		  text-decoration: none;
		  color: #666666;
		  border-bottom: 1px solid #ccc;
		}
		a.combobox-item.active {
		  background-color: #f4f9fe;
		}
		[is_optional=true] .question-title:after {
		  content: "*";
		  color: red;
		}
		.question-item.error{
			outline: 2px solid rgb(255, 153, 0);
		}
		.checkbox i,.radio i{
			margin-left: 10px;
  			color: #ef3300;
		}
		.tip-alert{width:100%;position:fixed;z-index: 1;text-align: center;bottom: 50px;}
        .tip-alert .alert-msg{padding: 10px 20px;background-color:RGBA(0,0,0,.4);color: #ffffff;-webkit-border-radius: 5px;display: inline-block;max-width: 80%;}
        .wait_wrap{width:80%;margin:auto;}
        .wait_wrap .word img{width:100%;margin:50px 0px 20px;}
        .wait_wrap .clock img{width:60%;margin-left:20%;}
        .wait_wrap .btn{width:50%;height:40px;text-align: center;line-height: 40px;margin:auto;background-color:#317f8c;-webkit-border-radius: 10px;margin-top:25px;}
        .wait_wrap .btn span{color:#fff;font-size:21px;font-weight: bold;}
    
    </style>
</head>
<body>
    <div class="main-wrap">
    	<div class="top-warnend">
    		<p>已经提交成功，感谢您的配合</p>
    	</div>
        <div class="top-info">
            <p></p>
        </div>
        <div class="question-list">
            
        </div>
        <div class="tip-alert" style="display:none;">
        	<div class="alert-msg">网络连接失败，请稍后再试</div>
    	</div>
        <div class="submit-wrap" style="display:none;">
            <a href="javascript:void(0)" class="submit-btn">提交</a>
        </div>
    </div>
    <div class="wait_wrap" style="display:none;">
	    <div class="word">
	        <img src="../static/images/survey_word.png">
	    </div>
	    <div class="clock">
	        <img src="../static/images/clock.png">
	    </div>
	    <div class="btn">
	        <span>请稍后再来</span>
	    </div>
	</div>
    <div class="combobox-list-mask">
    	<div class="combobox-list">
    	</div>
    </div>

    <script type="text/javascript">

    	$(function(){
    		var survey_id = location.search.split('=')[1].split('&')[0];
    		var closequestions=0;
    		$.ajax({
    			type: 'get',
    			url: '../api/survey/get_survey_by_id.json',
    			data: {
    				survey_id: survey_id,
    				_t: new Date().getTime()
    			},
    			dataType: 'json',
    			timeout: 30000,
    			success: function(json){
    				var image_url_prefix = json.image_url_prefix;
    				var surveyData = JSON.parse(json.survey);
    				var questionList = surveyData.question;
    				var result = surveyData.survey_result;
    				var survey = surveyData.survey;
    				if(json.survey_state=="NOT_START"){
    					$(".main-wrap").hide();
    					$("body").css("background-color","#3e98ad");
    					$(".wait_wrap").show();
    				}
    				if(json.survey_state=="END"){
    					closequestion();
    					$('.top-warnend').css("color","#2095f2");
    					$('.top-warnend').html("调研已结束");
    					$('.top-warnend').show();
    					$('.submit-btn').hide();		
    				}
    				if(result.submit_time == 0){
	    				$('.top-info p').html(survey.survey_desc);
	    				for(var i=0;i<questionList.length;i++){
	    					var question = questionList[i];
	        				var html = [];
	    					if(!!question.input_text){
	    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="text" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap"><div class="textarea"><textarea></textarea></div></div></div>'];
	    					}else if(!!question.input_select){
	    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="select" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap"><div class="combobox"><input type="text" readonly /><span></span></div></div></div>'];
	    					}else if(!!question.vote){
	    						var optionArr = [];
	    						var options = question.vote.option;
	    						if(question.vote.check_num > 1){
	    							optionArr.push('<div class="checkbox-group">');
	    							for(var j=0;j<options.length;j++){
	    								optionArr.push('<a href="javascript:void(0);" option_id="'+options[j].option_id+'" class="checkbox"><span></span><p>'+options[j].option_name+(survey.show_result_type=='ALWAYS_COUNT'?('<i>('+(options[j].option_cnt||0)+')</i>'):'')+'</p></a>');	
	    							}    							
	    						}else{
	    							optionArr.push('<div class="radio-group">');
	    							for(var j=0;j<options.length;j++){
	    								optionArr.push('<a href="javascript:void(0);" option_id="'+options[j].option_id+'" class="radio"><span></span><p>'+options[j].option_name+(survey.show_result_type=='ALWAYS_COUNT'?('<i>('+(options[j].option_cnt||0)+')</i>'):'')+'</p></a>');	
	    							}
	    						}
	    						optionArr.push('</div>');
	    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="vote" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap">',optionArr.join(''),'</div></div>'];
	    					}
	    					var item = $(html.join(''));
	    					item.data('data',question);
	    					$('.question-list').append(item);
	    				}

    					$('.submit-wrap').show();
    				}else{
    					closequestion();
    					
						if(survey.show_result_type == 'NONE'){
							closequestion();
							$('.top-warnend').show();
							$('.top-info p').empty();
						}else{
							$('.top-info p').html(survey.survey_desc);
							for(var i=0;i<questionList.length;i++){
		    					var question = questionList[i];
		        				var html = [];
		    					if(!!question.input_text){
		    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="text" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap"><div class="textarea"><textarea></textarea></div></div></div>'];
		    					}else if(!!question.input_select){
		    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="select" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap"><div class="combobox"><input type="text" readonly /><span></span></div></div></div>'];
		    					}else if(!!question.vote){
		    						var optionArr = [];
		    						var options = question.vote.option;
		    						if(question.vote.check_num > 1){
		    							optionArr.push('<div class="checkbox-group">');
		    							for(var j=0;j<options.length;j++){
		    								optionArr.push('<a href="javascript:void(0);" option_id="'+options[j].option_id+'" class="checkbox"><span></span><p>'+options[j].option_name+'<i>('+(options[j].option_cnt||0)+')</i>'+'</p></a>');	
		    							}    							
		    						}else{
		    							optionArr.push('<div class="radio-group">');
		    							for(var j=0;j<options.length;j++){
		    								optionArr.push('<a href="javascript:void(0);" option_id="'+options[j].option_id+'" class="radio"><span></span><p>'+options[j].option_name+'<i>('+(options[j].option_cnt||0)+')</i>'+'</p></a>');	
		    							}
		    						}
		    						optionArr.push('</div>');
		    						html = ['<div question_id="'+question.question_id+'" class="question-item" question_type="vote" is_optional="',question.is_optional,'"><div class="question-title">',(i+1),'. ',question.question_name,'</div><div class="answer-wrap">',optionArr.join(''),'</div></div>'];
		    					}
		    					var item = $(html.join(''));
		    					item.data('data',question);
		    					$('.question-list').append(item);
		    				}
							var answer = result.answer || [];
							for(var i=0;i<answer.length;i++){
								var item = answer[i];
								if(!!item.input_text){
									$('[question_id="'+item.question_id+'"]').find('textarea').val(item.input_text.result_text);
								}else if(!!item.vote){
									var options = item.vote.option_id||[];
									for(var j=0;j<options.length;j++){
										$('[question_id="'+item.question_id+'"]').find('[option_id="'+options[j]+'"]').addClass('checked');
									}
								}else if(!!item.input_select){
									var optionss=$('[question_id="'+item.question_id+'"]').data('data').input_select.option;
									var Toption_id=item.input_select.option_id;
									var trueoptionsid;
									for(var x=0;x<optionss.length;x++){
										if(optionss[x].option_id==Toption_id){trueoptionsid=x}
									}
									$('[question_id="'+item.question_id+'"]').find('input').val($('[question_id="'+item.question_id+'"]').data('data').input_select.option[trueoptionsid].option_name);
								}
							}
						}
    				}
    			},
    			error: function(e){
    				console.info(e);
    			}
    		});
    		
    		$(document).on('click','.checkbox',function(){
    			if(closequestions!=1){
    			if($(this).hasClass('checked')){
    				$(this).removeClass('checked');
    			}else{
    				$(this).addClass('checked');
    			}
    			if($(this).parent().find('.checked').length > 0){
    				$(this).parents('.question-item').removeClass('error');
    			}}
    		});
    		$(document).on('click','.radio',function(){
					if(!$(this).hasClass('checked')&&closequestions!=1){
    				$(this).siblings('.checked').removeClass('checked');
    				$(this).addClass('checked');
    			}
    			$(this).parents('.question-item').removeClass('error');
    		});
    		$(document).on('click','.combobox',function(){
    			if(closequestions!=1){
    			$(this).addClass('focus');
    			var options = $(this).parents('.question-item').data('data').input_select.option;
    			var optionArr = [];
    			optionArr.push('<a href="javascript:void(0)" class="combobox-item" option_id="">请选择</a>');
    			for(var i=0;i<options.length;i++){
    				optionArr.push('<a href="javascript:void(0)" class="combobox-item" option_id="'+options[i].option_id+'">'+options[i].option_name+'</a>');
    			}
    			$('.combobox-list').html(optionArr.join(''));
    			$('.combobox-list-mask').show();}
    		});
    		$(document).on('click','.question-item textarea',function(){
    				if(closequestions==1){
        				var len=$('.textarea textarea').length;
            			for(var i=0;i<len;i++){
            				$('.textarea textarea')[i].disabled="disabled";
            			}
        			}
    			
    		})
    		$(document).on('input','.question-item textarea',function(){
    			
    			if($(this).val().replace(/^\s+|\s+$/g,'') != ''){
    				$(this).parents('.question-item').removeClass('error');
    			}
    		});
    		$(document).on('click','.combobox-item',function(){
    			var text = $(this).text();
    			var value = $(this).attr('option_id');
    			$(this).addClass('active');
    			$('.combobox.focus').attr('value',value).find('input').val(text);
    			if(value != ''){
    				$('.combobox.focus').parents('.question-item').removeClass('error');
    			}
    			$('.combobox.focus').removeClass('focus');
    			$('.combobox-list-mask').hide();
    		});
    		$('.submit-btn').click(function(){
		    	if($(this).hasClass("btn-disable")) return;
    			var answer_list = [];
    			$('.question-item').each(function(){
    				var type = $(this).attr('question_type');
    				var question_id = parseInt($(this).attr('question_id'));
    				var require = !!($(this).attr('is_optional')=='true');
    				if(type == 'text'){
    					var input_text = {
    						result_text: $(this).find('textarea').val().replace(/^\s+|\s*$/g,'')
    					};
    					  if(require && input_text.result_text == ''){
    						$(this).addClass('error');
    						$(this).find('textarea').val('');
    					}  
    					//alert(!!input_text.result_text);
    					if(!!input_text.result_text){
    						answer_list.push({
        						question_id: question_id,
        						input_text: input_text
        					});
    					}
    					
    				}else if(type == 'select'){
    					var input_select = {
    						option_id: parseInt($(this).find('.combobox').attr('value') || '0')
    						
    					};
    					//alert(parseInt($(this).find('.combobox').attr('value')));
    					if(require && input_select.option_id == 0){
    						$(this).addClass('error');
    					}
    					if(!!input_select.option_id){
    						answer_list.push({
        						question_id: question_id,
        						input_select: input_select
        					});		
    					}
    				
    				}else if(type == 'vote'){
    					var vote = {
    						option_id: []
    					};
    					$(this).find('.checked').each(function(){
    						vote.option_id.push(parseInt($(this).attr('option_id')||'0'));
    					});
    					if(require && vote.option_id.length == 0){
    						$(this).addClass('error');
    					}
    					if(!!vote.option_id.length){
    						answer_list.push({
        						question_id: question_id,
        						vote: vote
        					});
    					}
    					
    				}
    			});

				if($('.question-item.error').length>0){
					var a1=$('.question-item.error').first().offset().top;
					a1= $('.main-wrap')[0].scrollTop + a1;
					$('.main-wrap')[0].scrollTop=a1;
					return;
				}
		    	$(this).addClass("btn-disable");
				$.ajax({
					type: 'post',
					url: '../api/survey/submit_survey.json',
					data: {
						survey_id: survey_id,
						answer_list: JSON.stringify({
							answer: answer_list
						})
					},
					dataType: 'json',
					success: function(result){
		    			if(result.result === 'SUCC'){
		    				showMsg('提交成功');
		    				$('.top-warnend').show();
		    				closequestion();
		    				location.href = location.href;
		    			}else if(result.result === "FAIL_SURVEY_CLOSE"){
		    				showMsg(result.fail_text,function(){
		    					location.href = location.href;
		    				});
		    			}else{
		    				showMsg(result.fail_text);
		    				$(this).removeClass("btn-disable");
		    			}
		    		},
					error: function(e){
		    			showMsg('网络连接失败，请稍后再试');
		    			$(this).removeClass("btn-disable");
		    		}
				});
    		});
    		function timeFormat(time){
    			var date = new Date(time*1000);
    			return date.getFullYear() +'年'+(date.getMonth()+1)+'月'+date.getDate()+'日'+date.getHours()+':'+date.getMinutes();
    		}
    		
    		function showMsg(msg,fun){
    			fun = fun || function(){};
    			$(".tip-alert .alert-msg").html(msg);
    			$(".tip-alert").show();
    			setTimeout(function(){
    				$(".tip-alert").hide();
    				fun();
    			},2000)
    		}
    		
    		function closequestion(){
    			closequestions=1;
    			
    			
    		}
    		
    		function debug(msg){
    			if($('.debug').length == 0){
    				$('body').append('<div class="debug" style="position:absolute;z-index:10000;color:red;">'+msg+'</div>')
    			}else{
    				$('.debug').text(msg);
    			}
    			$('.debug').show();
    		}
    	});
    </script>
</body>
</html>
