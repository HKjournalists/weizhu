<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<title></title>
		<style>
			body{font-size:14px;font-family:"Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif}img{display:block}body,p,div,h1,h2,h3{padding:0;margin:0}input:focus,a:focus{-webkit-tap-highlight-color:rgba(0,0,0,0)}.main-wrap{background-color:#fff;position:absolute;width:100%;height:100%;top:0;display:-webkit-box;-webkit-box-orient:vertical}.nav{height:50px;line-height:50px;background-color:#f8f8f8;position:relative;border-bottom:1px solid #ccc}.navbg{-webkit-mask:-webkit-gradient(linear,center top,right top,from(rgba(250,250,250,1)),to(rgba(0,0,0,0.3)))}.nav .nav-wrap{display:-webkit-box;position:relative}.nav .nav-tab{width:30%;text-align:center;text-decoration:none;color:#666;font-weight:800}.nav .nav-scroll .nav-tab{min-width:100px;width:auto;display:inline-block}.nav .nav-wrap .nav-tab{display:block;-webkit-box-flex:1}.nav-tab.active{color:#55a5ff;border-bottom:2px solid #55a5ff;height:48px}.menu-left .menu-tab.isleaf{background-image:none}.menu-left .menu-tab.active{background-color:#eee}.item-list{padding:0 12px;-webkit-box-flex:1;overflow-y:auto}.item-list .item{display:table;padding:10px 0;border-bottom:1px solid #eee;text-decoration:none;width:100%}.item .item-img{width:80px;height:80px;overflow:hidden;display:table-cell;vertical-align:middle;border:1px solid #efefef}.item .item-img img{max-width:80px;max-height:80px}.item .item-info{display:table-cell;position:relative;padding-left:10px}.item-info .item-title{display:block;color:#666}.item-info .shenglue{overflow:hidden;text-overflow:ellipsis;-o-text-overflow:ellipsis;-webkit-text-overflow:ellipsis;-moz-text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;margin-top:15px;color:#999}.item-info .leixing1{background:url(images/leixing1.png) no-repeat left center;padding-left:20px;margin-top:15px;color:#999;background-size:13px 13px}.item-info .leixing2{background:url(images/leixing2.png) no-repeat left center;padding-left:20px;margin-top:15px;color:#999;background-size:13px 13px}.item-info .leixing3{background:url(images/leixing3.png) no-repeat left center;padding-left:20px;margin-top:15px;color:#999;background-size:13px 13px}.item-info .leixing11{position:absolute;bottom:0;color:#999;font-size:.8em;background:url(images/leixing1.png) no-repeat left center;padding-left:20px;background-size:13px 13px}.item-info .leixing21{position:absolute;bottom:0;color:#999;font-size:.8em;background:url(images/leixing2.png) no-repeat left center;padding-left:20px;background-size:13px 13px}.item-info .leixing31{position:absolute;bottom:0;color:#999;font-size:.8em;background:url(images/leixing3.png) no-repeat left center;padding-left:20px;background-size:13px 13px}.item-info .item-rec{position:absolute;bottom:0;color:#999;font-size:.8em}.menu-list{position:absolute;width:100%;top:100%;left:0;background-color:#f3f3f3;z-index:10;-webkit-box-shadow:rgba(0,0,0,.5) 0 3px 4px 1px;display:table;border-top:1px solid #ccc;-webkit-animation:bounceIn .5s linear}.menu-left{width:50%;display:table-cell;border-right:1px solid #ccc;text-align:center;-webkit-box-shadow:rgba(0,0,0,.5) 0 1px 4px 1px;background-color:#fff}.menu-left .menu-tab{display:block;width:100%;border-bottom:1px solid #ccc;background:url(./images/arrow-right.png) no-repeat right;background-size:20px}.menu-right{display:table-cell;width:50%;border-bottom:1px solid #ccc}.menu-right .menu-detail{height:203px;overflow:auto}.menu-right .menu-item{display:block;text-align:center}.menu-left a{color:#999;text-decoration:none}.menu-right a{color:#666;text-decoration:none}.nav-tab i{display:inline-block;width:14px;height:14px;background-image:url(./images/arrow-down.png);margin:-3px 5px;background-size:14px 14px}.nav-tab.isleaf i{display:none}@-webkit-keyframes bounceIn{0%{opacity:0}100%{opacity:1}}
		</style>
	</head>

	<body>
		<div class="main-wrap">
			<div class="nav" id="nav-wraper">
			
			</div>
			<div class="item-list">

			</div>
			<script id="nav-temp" type="text/template">
				<div class="<%if($data.length>3){%>nav-scroll<%}else{%>nav-wrap<%}%>">
					<% for(var i=0;i<$data.length;i++){ var tab = $data[i];%>
						<a href="javascript:void(0)" tab-index="<%=tab.id%>" class="nav-tab<% if(tab.leaf){%> isleaf <%}%><% if(i==0){%> on active<%}%>">
							<%=tab.name%><i></i></a>
						<%
                        if(!tab.leaf){
                    %>
							<div class="menu-list" style="display:none;">
								<div class="menu-left">
									<% for(var j=0;j<tab.children.length;j++){
                                            var lv1Data = tab.children[j];
                                    %>
										<a href="javascript:void(0)" tab-index="<%=lv1Data.id%>" class="menu-tab<% if(lv1Data.leaf){%> isleaf <%}%><% if(i==0&&j==0){%> active<%}%>">
											<%=lv1Data.name%>
										</a>
										<%}%>
								</div>
								<% if(tab.haslv3){%>
									<div class="menu-right">
										<% for(var j=0;j<tab.children.length;j++){
                                            var lv1Data = tab.children[j];
                                            if(!lv1Data.leaf){
                                        %>
											<div class="menu-detail">
												<% for(var k=0;k<lv1Data.children.length;k++){
                                                    var lv2Data = lv1Data.children[k];
                                                %>
													<a href="javascript:void(0)" tab-index="<%=lv2Data.id%>" class="menu-item<% if(lv1Data.leaf){%> isleaf <%}%><% if(i==0&&j==0&&k==0){%> active<%}%>">
														<%=lv2Data.name%>
													</a>
													<%}%>
											</div>
											<%}}%>
									</div>
									<%}%>
							</div>
							<%}}%>
				</div>
			</script>
			<script id="list-temp" type="text/template">
				<% for(var i=0;i<$data.length;i++){
                	var item = $data[i];
            	%>
					<a href="javascript:void(0)" title="<%=item.title%>" type="<%=item.type%>" item_id="<%=item.item_id%>" switchto="<%=item.url%>" class="item">
						<div class="item-img">
							<img src="<%=item.icon%>"/>
						</div>
						<div class="item-info">
							<span class="item-title"><%=item.title%></span>
							<p class="shenglue">
								<%=item.content%>
							</p>
							<!--动态添加类型12.28-->
							
							<%if(!!item.type){%>
								<%if(!!item.content){%>
									<%if(item.type==1){%>
										<p class=' leixing1'>图文</p>
										<%}%>
											<%if(item.type==2){%>
												<p class=' leixing2'>视频</p>
												<%}%>
													<%if(item.type==3){%>
														<p class=' leixing3'>音频</p>
														<%}%>
															<%}%>

																<%if(!item.content){%>
																	<%if(item.type==1){%>
																		<p class=' leixing11'>图文</p>
																		<%}%>
																			<%if(item.type==2){%>
																				<p class=' leixing21'>视频</p>
																				<%}%>
																					<%if(item.type==3){%>
																						<p class=' leixing31'>音频</p>
																						<%}%>
																							<%}%>
																								<%}%>
																									<% if(!!item.cost){%>
																										<span class="item-rec">建议售价：<%=item.cost%></span>
																										<%}%>
						</div>
					</a>
					<%}%>
			</script>
		</div>
		<script type="text/javascript">

		<script type="text/javascript">
			var data_url = './data/' + location.hash.substr(1) + '.js?_t=20160414';
			var nav_scroll = null;
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = data_url;
			document.body.appendChild(script);
			function loadData(data) {
				var navData = [];
				var pageData = {};
				var firstPageId = '';
				if (!(data instanceof Array) && typeof data == 'object') {
					for (var tab in data) {
						var lvtab = {
							id: tab,
							name: unescape(tab),
							haslv3: false
						};
						var lv1Data = data[tab];
						if (!(lv1Data instanceof Array) && typeof lv1Data == 'object') {
							lvtab.children = [];
							for (var tab1 in lv1Data) {
								lv1tab = {
									id: tab + '_' + tab1,
									name: tab1
								};
								var lv2Data = lv1Data[tab1];
								if (!(lv2Data instanceof Array) && typeof lv2Data == 'object') {
									lvtab.haslv3 = true;
									lv1tab.children = [];
									for (var tab2 in lv2data) {
										lv2tab = {
											id: tab + '_' + tab1 + '_' + tab2,
											name: tab2
										};
										pageData[lv2tab.id] = lv2Data[tab2];
										firstPageId = firstPageId || lv2tab.id;
										lv1tab.children.push(lv2tab);
									}
									lv1tab.leaf = false;
								} else {
									lv1tab.leaf = true;
									pageData[lv1tab.id] = lv2Data;
									firstPageId = firstPageId || lv1tab.id;
								}
								lvtab.children.push(lv1tab);
							}
							lvtab.leaf = false;
						} else {
							lvtab.leaf = true;
							pageData[lvtab.id] = data[tab];
							firstPageId = firstPageId || lvtab.id;
						}
						navData.push(lvtab);
					}
					document.querySelector('.nav').innerHTML = template('nav-temp', navData);
					document.querySelector('.item-list').innerHTML = template('list-temp', pageData[firstPageId]);
					if ($('#nav-wraper .nav-scroll').length > 0) {
						$('#nav-wraper .nav-scroll').width(function() {
							var width = 0;
							$('#nav-wraper .nav-tab').each(function() {
								width += $(this).width() + 20;
							});
							return width;
						});
						nav_scroll = new iScroll('nav-wraper', {
							hScrollbar: false,
							vScrollbar: false,
							vScroll: false,
							hScroll: true,
							momentum: true,
							snap: 'a'
						});
						if(nav_scroll.scrollerW>$('.nav').width())
						{
							$('.nav').addClass('navbg');
						}	
					}
					$(document).on('click', '.nav-tab', function(e) {
						if ($(this).hasClass('isleaf')) {
							if (!$(this).hasClass('active')) {
								$('.on').removeClass('on');
								$('.active').removeClass('active');
								$(this).addClass('active').addClass('on');
								var pageId = $(this).attr('tab-index');
								document.querySelector('.item-list').innerHTML = template('list-temp', pageData[pageId]);
							}
						} else {
							if (!$(this).hasClass('active')) {
								$(this).siblings('.active').removeClass('active');
								$(this).addClass('active');
								$('.menu-list').hide();
								$(this).next('.menu-list').show();
							} else {
								if ($(this).hasClass('on')) {
									if ($(this).next().css('display') == 'none') {
										$(this).next().show();
									} else {
										$(this).next().hide();
									}
								} else {
									if ($(this).next().css('display') == 'none') {
										$(this).next().show();
									} else {
										$(this).next().hide();
										$(this).removeClass('active');
										$(this).siblings('.on').addClass('active');
									}
								}
							}
						}
					});
					$(document).on('click', '.menu-tab', function(e) 
					{
						if ($(this).hasClass('isleaf')) {
							if (!$(this).hasClass('active')) {
								$('.menu-tab.active').removeClass('active');
								$(this).addClass('active');
								$('.on').removeClass('on');
								$(this).parents('.menu-list').prev().addClass('on');
								var pageId = $(this).attr('tab-index');
								document.querySelector('.item-list').innerHTML = template('list-temp', pageData[pageId]);
								$('.menu-list').hide();
							}
						} else {
							
						}
					});
				} else {
					document.querySelector('.nav').style.display = 'none';
					document.querySelector('.item-list').innerHTML = template('list-temp', data);
				}
				$(document).on('click', '.item-list .item', function() {
					var type = $(this).attr('type');
					var url = $(this).attr('switchto');
					var title = $(this).attr('title');
					var uri = 'weizhu://com.weizhu/utils/url?title=' + encodeURIComponent(title) + '&addr=' + encodeURIComponent(url);
					if (type == 'discover_item') {
						var item_id = $(this).attr('item_id');
						uri = 'weizhu://com.weizhu/discover/item?item_id=' + item_id;
					} else if (type == 'uri') {
						url = location.href.replace(/\/scene\.html.*$/, url);
						uri = 'weizhu://com.weizhu/utils/url?title=' + encodeURIComponent(title) + '&addr=' + encodeURIComponent(url);
					}
					if (!!uri) {
						if (!!window.WZWebInterface) {
							window.WZWebInterface.onWZAction(uri);
						} else {
							document.location = uri;
						}
					}
				});
			}
