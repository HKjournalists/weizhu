			function timeFormat(time){
				var date = new Date(time*1000);
				var hours=date.getHours(),minutes=date.getMinutes(),months=date.getMonth(),days=date.getDate();
				months=months+1;
				if(hours<10){
					hours="0"+hours;
				}
				if(minutes<10){
					minutes="0"+minutes;
				}
				if(months<10){
					months="0"+months;
				}
				if(days<10){
					days="0"+days;
				}
				return date.getFullYear()+'-'+months+'-'+days+' '+hours+':'+minutes;
				}
